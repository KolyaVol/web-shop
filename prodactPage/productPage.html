<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--HEADER-->
     <header class="header">
        <div class="header__part">
            <div class="header__logo">
                VolNa
            </div>

            <div class="header__search">
                <input type="text" placeholder="Search...">

            </div>

            <div class="header__bucket">

                <a class="cabinet" href="">
                    <img src="/svg/shopping-cart-svgrepo-com.svg" height="40" width="40" alt="" >
                </a>
                
                <div class="bucket__price">300$</div>

            </div>
                


        </div>          
    </header>

    <!--NAVIGATION-->
    <div class="navigation">
        <div class="nav__box">
            <div class="nav__link">
                 home
            </div>

            <div class="nav__link">
                home
             </div>

            <div class="nav__link">
                home
            </div>

            <div class="nav__link">
                home
            </div>

        </div>
    </div>

    <div class="hd__line">

        <div class="hot__deals">

            <div class="hot__deals__container">
                <div class="hot__deals__photo">
                    <img src="/svg/CUP.jpg" height="200" width="200" alt="">
                </div>
        
                <div class="hot__deals__description">
                    <div class="hot__deals__title">
                    hoodie
        
                    </div>
                    <div class="hot__deals__content">
                        branded shoes is a very good choice for you and your family
        
                    </div>
                    <button class="btn__ShopNow">shop now</button>
        
                </div>                
            </div>

            <div class="hot__deals__dot">
                <button class="hot__deal__point1 dot active" ></button>
                <button class="hot__deal__point2 dot"></button>
                <button class="hot__deal__point3 dot"></button>
                <button class="hot__deal__point4 dot"></button>
            </div>

        </div>
    </div>



    <div class="input__part">
        <input class="input__text" type="text" placeholder="Write your comment..." >
        <button class="btn__add">Add</button>
    </div>

    <div class="task__container">
        <div class="task__part">
            <div class="task__description">hello</div>
            <div class="right__part">
                <input type="checkbox" class="checkbox">
            <button class="btn__delete">Delete</button>
            </div>
            
        </div>
        
    </div>
   

    <script src="comments.js"></script>
</body>
</html>
